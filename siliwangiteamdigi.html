<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siliwangi Absensi, Monitoring System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Absensi Siliwangi</h1>
        <p>~ Attendance monitoring system ~</p>
        <form id="attendanceForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">Tanggal:</label>
            <input type="date" id="date" name="date" required>

            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender" required>
                <option value="">Pilih Jenis Kelamin</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>

            <label for="photo">Foto:</label>
            <div id="camera"></div>
            <button type="button" id="captureBtn">Ambil Foto</button>
            <input type="hidden" id="photoData" name="photoData">
            <p id="photoError" class="error-message"></p>

            <label for="captcha">Captcha: <span id="captchaCode"></span></label>
            <input type="text" id="captchaInput" placeholder="Masukkan kode di atas" required>
            <p id="captchaError" class="error-message"></p>

            <button type="submit">Kirim</button>
        </form>
        <p id="statusMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
