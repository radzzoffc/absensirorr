<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siliwangi Absensi, Monitoring System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Absensi Siliwangi</h1>
        <p>~ Attendance monitoring system ~</p>
        <form id="attendanceForm">
            <label for="name">Nama:</label>
            <select id="name" name="name" required>
                <option value="">Name Selector</option>
                <option value="Admin">Admin</option>
                <option value="Ikhsan">M. Ikhsan Raysha</option>
                <option value="Fairuz">M Fairuz Al-Fadli</option>
                <option value="Lionel">Lionel Aflah Z</option>
                <option value="Ridhwan">M. Ridhwan Al-Khalifi</option>
                <option value="RaffaSN">Raffa Putra Satria N</option>
                <option value="RaffaD">Moch. Raffa Putra Mahadika</option>
                <option value="Ilham">M. Ilham Bari</option>
                <option value="Fathur">M. Fathur Royan</option>
                <option value="Abdan">Abdan</option>
                <option value="Fathir">M. Fathir Al-Farizi</option>
                <option value="Adam">M.Adam Haikal</option>
                <option value="Fahmi">Azaria Fahmi</option>
                <option value="Dhimas">Dhimas Bima A</option>
                <option value="Eki">Fharizal Eki Pratama</option>
                <option value="Gani">Nandana Argani Arkananta</option>
                <option value="Lucky">Keysha Lucky</option>
                <option value="Kevin">Kevin Abdul Manan</option>
                <option value="Rafid">M. Rafid Dwi W</option>
                <option value="Nizam">Nizam Surya</option>
                <option value="Arsaka">Arsaka Duwaja</option>
                <option value="User_Anonim">Khusus yg gada di list (wajib lapor dulu)</option>
            </select>

            <label for="date">Tanggal:</label>
            <input type="date" id="date" name="date" required>

            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender" required>
                <option value="">Pilih Jenis Kelamin</option>
                <option value="Laki-laki">Laki-laki</option>
            </select>

            <label for="photo">Foto:</label>
            <div id="camera"></div>
            <button type="button" id="captureBtn">Ambil Foto</button>
            <input type="hidden" id="photoData" name="photoData">
            <p id="photoError" class="error-message"></p>

            <label for="captcha">Captcha: <span id="captchaCode"></span></label>
            <input type="text" id="captchaInput" placeholder="Masukkan kode di atas" required>
            <p id="captchaError" class="error-message"></p>

            <p>Note: KLICK KIRIM 1Ã— AJA, pastikan tanggal adalah tanggal waktu kegiatan, foto wajib menyertakan muka dan area sekolah</p>
            <button type="submit">Kirim</button>
        </form>
        <p id="statusMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
